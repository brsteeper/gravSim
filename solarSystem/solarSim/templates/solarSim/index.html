<!-- solarSim -->

<!DOCTYPE html>
<html>
<head>
	<title>Make a planet!</title>
</head>
<body>

	<form action="{{action_path}}" method="post">
		{% csrf_token %}
		{% for field in form %}
			<p>
				{{ field.label_tag }} <br>
				{{ field }}
			</p>
			{% endfor %}
			<input type="submit" value="Submit" />
	</form>

	<!--<p>Planet Name: {{ planet_name }}<br>
	Mass: {{ mass}} <br>
	velocity: 2000000km/h <br>
	initial position : 0,20000000,0</p>
	<br>
	<button type='button'>Run</button> -->

</body>
</html>
